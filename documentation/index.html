			.page {
				display: grid;
				grid-template-rows: 110px 1fr 32px;
				grid-gap: 2rem;
			}
			.header {
				width: 100%;
				margin: 0 auto;
				display: flex;
				flex-direction: row;
				justify-content: center;
				align-items: center;
			}
			.header__container {
				width: auto;
				display: grid;
				place-items: center;
				grid-template-columns: 3rem 1fr;
				grid-gap: 1rem;
			}
			.header__logo {
				width: 3rem;
				height: 3rem;
			}
			.header__title {
				font-size: clamp(1.625rem, calc(12px + 1.3vw), 1.95rem);
				text-align: left;
			}
			.header__container,
			.main-content {
				max-width: 60rem;
				margin: 0 auto;
				padding: 1.5rem 2rem;
			}
			.main-content {
				width: 100%;
			}
			.page__subheading,
			.page__title {
				width: 100%;
				margin: 0 auto;
				text-align: center;
			}
			.page__title {
				max-width: 12ch;
				font-weight: 700;
				margin-bottom: 3rem;
				font-size: clamp(2.763rem, calc(12px + 3.575vw), 3.738rem);
				line-height: 1.1;
			}
			.page__title__highlight {
				color: var(--color-primary);
			}
			.page__subheading {
				max-width: 56ch;
				font-weight: 400;
				line-height: 1.618;
				font-size: clamp(1.495rem, calc(12px + 0.78vw), 1.625rem);
			}
			.page__nav {
				display: flex;
				flex-direction: row;
				margin-top: 2.5rem;
			}
			.link,
			.page__nav {
				justify-content: center;
				gap: 1rem;
			}
			.link {
				-webkit-appearance: none;
				-moz-appearance: none;
				appearance: none;
				display: inline-flex;
				align-items: center;
				transition: all 0.25s ease 0s;
				-webkit-user-select: none;
				-ms-user-select: none;
				user-select: none;
				position: relative;
				white-space: nowrap;
				vertical-align: middle;
				outline: none;
				width: auto;
				line-height: 1.2;
				border-radius: 0.375rem;
				font-weight: 500;
				height: 4rem;
				min-width: 3rem;
				font-size: 1.2rem;
				padding-left: 40px;
				padding-right: 40px;
				text-decoration: none;
				background-color: var(--color-link);
				color: var(--color-black);
			}
			.link:focus,
			.link:hover,
			a:focus,
			a:hover {
				background-color: var(--color-black);
				color: var(--color-white);
			}
			a {
				position: relative;
				color: var(--color-primary);
				-webkit-text-decoration-line: underline;
				text-decoration-line: underline;
				-webkit-text-decoration-style: dotted;
				text-decoration-style: dotted;
				outline: none;
			}
			a:focus,
			a:hover {
				text-decoration: none;
			}
			.link:after,
			a:after {
				content: "";
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background-color: transparent;
				box-shadow: 0 0 0 3px var(--color-black);
				border-radius: inherit;
				transform: scale(1.25);
				opacity: 0;
			}
			.link:focus:after,
			a:focus:after {
				transform: scale(1);
				opacity: 1;
			}
			.link__icon {
				display: grid;
				place-items: center;
			}
			.link--primary {
				background-color: var(--color-primary-dark);
				color: var(--color-white);
			}
			.footer {
				display: grid;
				place-items: center;
			}

			@media (prefers-reduced-motion: no-preference) {
				.link:after,
				a:after {
					transition: all 128ms ease-out;
				}
			}
